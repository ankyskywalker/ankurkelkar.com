<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tree trunk -->
  <rect x="385" y="250" width="30" height="120" fill="#8b5cf6" rx="15"/>
  
  <!-- Main MergeTree node -->
  <circle cx="400" cy="200" r="50" fill="url(#treeGradient)"/>
  <text x="400" y="205" text-anchor="middle" fill="white" font-size="14" font-weight="bold">MergeTree</text>
  
  <!-- Branches -->
  <line x1="350" y1="180" x2="250" y2="120" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="450" y1="180" x2="550" y2="120" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="370" y1="160" x2="200" y2="80" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="430" y1="160" x2="600" y2="80" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- Child nodes -->
  <circle cx="250" cy="100" r="40" fill="#10b981"/>
  <text x="250" y="95" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Replacing</text>
  <text x="250" y="108" text-anchor="middle" fill="white" font-size="11" font-weight="bold">MergeTree</text>
  
  <circle cx="550" cy="100" r="40" fill="#f59e0b"/>
  <text x="550" y="95" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Summing</text>
  <text x="550" y="108" text-anchor="middle" fill="white" font-size="11" font-weight="bold">MergeTree</text>
  
  <circle cx="200" cy="60" r="40" fill="#ef4444"/>
  <text x="200" y="55" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Aggregating</text>
  <text x="200" y="68" text-anchor="middle" fill="white" font-size="11" font-weight="bold">MergeTree</text>
  
  <circle cx="600" cy="60" r="40" fill="#8b5cf6"/>
  <text x="600" y="55" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Collapsing</text>
  <text x="600" y="68" text-anchor="middle" fill="white" font-size="11" font-weight="bold">MergeTree</text>
  
  <!-- Labels -->
  <text x="250" y="155" text-anchor="middle" fill="#6b7280" font-size="12">Handles duplicates</text>
  <text x="550" y="155" text-anchor="middle" fill="#6b7280" font-size="12">Auto-sums values</text>
  <text x="200" y="25" text-anchor="middle" fill="#6b7280" font-size="12">Complex aggregation</text>
  <text x="600" y="25" text-anchor="middle" fill="#6b7280" font-size="12">Sign-based updates</text>
</svg>
