<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96ceb4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Coffee Sales by Product</text>
  
  <!-- Bars -->
  <rect x="80" y="60" width="80" height="150" fill="url(#barGrad)" rx="5"/>
  <text x="120" y="230" text-anchor="middle" font-family="Arial" font-size="12">Espresso</text>
  <text x="120" y="50" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">6 sold</text>
  
  <rect x="200" y="100" width="80" height="110" fill="url(#barGrad)" rx="5"/>
  <text x="240" y="230" text-anchor="middle" font-family="Arial" font-size="12">Cappuccino</text>
  <text x="240" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">3 sold</text>
  
  <rect x="320" y="140" width="80" height="70" fill="url(#barGrad)" rx="5"/>
  <text x="360" y="230" text-anchor="middle" font-family="Arial" font-size="12">Latte</text>
  <text x="360" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">1 sold</text>
  
  <rect x="440" y="140" width="80" height="70" fill="url(#barGrad)" rx="5"/>
  <text x="480" y="230" text-anchor="middle" font-family="Arial" font-size="12">Cold Brew</text>
  <text x="480" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">1 sold</text>
  
  <!-- Y-axis -->
  <line x1="60" y1="60" x2="60" y2="220" stroke="#333" stroke-width="2"/>
  <!-- X-axis -->
  <line x1="60" y1="220" x2="540" y2="220" stroke="#333" stroke-width="2"/>
</svg>